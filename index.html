<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Consumer, camperVan</title>
</head>

<body background="/images/fondo.jpg">

</body>

<body>
    <div class="container2" id="autonomy">

        <div class="center">
            <h1>Consumo electrico y autonomia de tu camperVan</h1>
        </div>

        <form action="" id="Consumer">

            <div class="consumerTitle">
                <h2>Generacion</h2>
            </div>

            <div class="container centerform">

                <div class="row">

                    <div class="col-sm">

                        <div class="primary"> </div>

                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Dispositivo:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nombre">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Cantidad</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="cantidad">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Potencia</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="potencia">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Corriente:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="corriente">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Horas-Func:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="horas">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary boton">Agregar</button>

                    </div>
        </form>


        <div class="col-sm">

            <div class="list-group">

                <div class>
                    <li class="list-group-item active" aria-current="true">Lista de consumo</li>
                </div>

                <br>

                <div id="gastos">
                    <ul class="list-group">
                    </ul>
                </div>

            </div>

            <br>

            <div class="list-group">

                <br>
                <div class="restante alert alert-success">
                    <p> Suma al día : (Ah)<span id="restante"></span></p>
                </div>

            </div>

        </div>



        <form action="" id="Consumer" class="mt-5">

            <div class="consumerTitle">
                <h2>Consumo</h2>
            </div>

            <div class="container centerform">

                <div class="row">

                    <div class="col-sm">

                        <div class="primary"> </div>

                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Dispositivo:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nombre">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Cantidad</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="cantidad">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Potencia</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="potencia">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Corriente:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="corriente">
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Horas-Func:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="horas">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary boton">Agregar</button>

                    </div>
        </form>


        <div class="col-sm">

            <div class="list-group">

                <div class>
                    <li class="list-group-item active" aria-current="true">Lista de consumo</li>
                </div>

                <br>

                <div id="gastos">
                    <ul class="list-group">
                    </ul>
                </div>

            </div>

            <br>

            <div class="list-group">

                <br>
                <div class="restante alert alert-danger">
                    <p> Suma al día : (Ah)<span id="restante"></span></p>
                </div>

            </div>

        </div>



    </div>



    <!-- Optional JavaScript; choose one of the two! -->
    <script src="/js/app.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
